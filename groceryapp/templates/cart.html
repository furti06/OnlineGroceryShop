{% load static custom_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Cart - KMart</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
<link rel="stylesheet" href="{% static 'css/mystyle.css' %}">

<style>
/* ===== Cart Page ===== */
.cart-page {
    padding: 20px 0 90px;
}

.cart-item {
    background: #fff;
    border-radius: 12px;
    padding: 12px;
    margin-bottom: 12px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.08);
}

.cart-row {
    display: flex;
    align-items: center;
}

/* Image */
.cart-img {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 10px;
}

/* Product Info */
.cart-info {
    padding-left: 12px;
}

.cart-info h6 {
    font-weight: 600;
    margin: 0 0 4px;
}

.cart-info span {
    color: #1e7e34;
    font-weight: 600;
}

/* Quantity */
.qty-wrap {
    display: flex;
    align-items: center;
    justify-content: center;
}

.qty-btn {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    border: none;
    background: #28a745;
    color: #fff;
    font-weight: bold;
}

.qty-input {
    width: 38px;
    text-align: center;
    border: none;
    font-weight: 600;
    background: transparent;
}

/* Price & Delete */
.cart-action {
    text-align: right;
}

.cart-total {
    font-weight: 600;
}

.delete-btn {
    color: #dc3545;
    font-size: 18px;
}

/* Summary */
.cart-summary {
    background: #fff;
    border-radius: 12px;
    padding: 18px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.08);
}

.checkout-btn {
    width: 100%;
    border-radius: 30px;
    padding: 12px;
}

/* ===== Mobile ===== */
@media (max-width: 767px) {
    .cart-row {
        flex-wrap: wrap;
    }

    .cart-action {
        width: 100%;
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
}
</style>
</head>

<body>
{% include 'navigation.html' %}

<div class="container cart-page">
<h4 class="mb-3 font-weight-bold">My Cart</h4>

<div class="row">
<!-- ITEMS -->
<div class="col-md-8">
{% for i, j in product.items %}
<div class="cart-item">
    <div class="cart-row">

        <!-- Image -->
        <div>
            <img src="{{ i|productimage }}" class="cart-img">
        </div>

        <!-- Info -->
        <div class="cart-info flex-grow-1">
            <h6>{{ i|productname }}</h6>
            <span>TK {{ i|applydiscount }}</span>
        </div>

        <!-- Quantity -->
        <div class="qty-wrap">
            <a href="/incredecre/{{i}}/?action=decre">
                <button class="qty-btn">âˆ’</button>
            </a>
            <input class="qty-input" value="{{ j }}" readonly>
            <a href="/incredecre/{{i}}/?action=incre">
                <button class="qty-btn">+</button>
            </a>
        </div>

        <!-- Price + Delete -->
        <div class="cart-action ml-3">
            <div class="cart-total">
                TK {% producttotalprice i j %}
            </div>
            <a href="/deletecart/{{i}}/" class="delete-btn">
                <i class="fas fa-trash"></i>
            </a>
        </div>

    </div>
</div>
{% endfor %}
</div>

<!-- SUMMARY -->
<div class="col-md-4">
<div class="cart-summary">
<h5>Order Summary</h5>

<div class="d-flex justify-content-between">
<span>Total</span>
<strong id="total-price">TK 0</strong>
</div>

<a href="/booking/" class="btn btn-success checkout-btn mt-3">
Proceed to Checkout
</a>

<a href="/user-product/0/" class="btn btn-outline-secondary checkout-btn mt-2">
Continue Shopping
</a>
</div>
</div>
</div>
</div>

<script>
var total = 0;
{% for i, j in product.items %}
total += {{ i|applydiscount }} * {{ j }};
{% endfor %}
document.getElementById("total-price").innerText = "TK " + total.toFixed(2);
</script>

</body>
</html>
