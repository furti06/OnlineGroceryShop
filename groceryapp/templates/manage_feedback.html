{% extends 'admin_base.html' %}
{% block main %}

<div class="container-fluid py-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="card-title mb-3" style="border-bottom: 2px solid orange; padding-bottom: 5px;">View Feedback</h4>

            <!-- Responsive table -->
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped table-sm" id="feedbackTable">
                    <thead class="thead-light">
                        <tr>
                            <th>S.No.</th>
                            <th>User</th>
                            <th>Comment</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in feedback %}
                        <tr id="row-{{forloop.counter}}">
                            <td>{{forloop.counter}}</td>
                            <td>{{i.user.first_name}} {{i.user.last_name}}</td>
                            <td>
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#feedbackModal-{{forloop.counter}}">
                                    View Comment
                                </button>

                                <!-- Modal -->
                                <div class="modal fade" id="feedbackModal-{{forloop.counter}}" tabindex="-1" role="dialog" aria-labelledby="feedbackModalLabel-{{forloop.counter}}" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header bg-primary text-white">
                                                <h5 class="modal-title" id="feedbackModalLabel-{{forloop.counter}}">
                                                    {{i.user.first_name}} {{i.user.last_name}}'s Feedback
                                                </h5>
                                                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close" onclick="markRead('{{i.id}}', '{{forloop.counter}}', '{{i.status}}')">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <p class="mb-0">{{i.message}}</p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" onclick="markRead('{{i.id}}', '{{forloop.counter}}', '{{i.status}}')">Close</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <a href="/delete-feedback/{{i.id}}/" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this feedback?')">
                                    <i class="fas fa-trash-alt"></i> Delete
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
function markRead(feedbackId, rowId, status) {
    const url = `/feedback-read/${feedbackId}/`;
    $.get(url, function() {
        if(status === '2') {  // already read
            const row = document.getElementById('row-' + rowId);
            if(row) row.style.display = 'none';
        }
    });
}
</script>

<style>
/* Responsive and clean table styling */
.table-responsive { overflow-x: auto; }

.table th, .table td {
    vertical-align: middle;
}

.btn-sm {
    padding: 0.25rem 0.5rem;
    font-size: 0.85rem;
}

.modal-body p { word-break: break-word; }

/* Hover effect for rows */
.table-hover tbody tr:hover { background-color: #f2f2f2; }

/* Adjust table for small screens */
@media (max-width: 576px) {
    .table th, .table td { font-size: 0.85rem; padding: 0.5rem; }
    .btn-sm { width: 100%; margin-bottom: 5px; }
}
</style>

{% endblock %}
